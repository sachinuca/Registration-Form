<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> The Light Movie Registration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    .container {
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    label {
      margin: 10px 0 5px;
      font-weight: bold;
    }
    input, select, textarea, button {
      padding: 10px;
      margin-bottom: 15px;
      font-size: 16px;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    button:disabled {
      background-color: #aaa;
    }
    .success {
      color: green;
      font-weight: bold;
    }
    .error {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>The Light Movie Registration</h1>
    <p>Seats Available:</p>
    <ul>
      <li>Day 1: <span id="day1Seats">100</span> seats left</li>
      <li>Day 2: <span id="day2Seats">100</span> seats left</li>
      <li>Day 3: <span id="day3Seats">100</span> seats left</li>
    </ul>
    <form id="registrationForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" required pattern="[0-9]{10}">

      <label for="age">Age:</label>
      <input type="number" id="age" name="age" required min="13" max="100">

      <label for="gender">Gender:</label>
      <select id="gender" name="gender" required>
        <option value="">Select</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>

      <label for="address">Address:</label>
      <textarea id="address" name="address" rows="2" required></textarea>

      <label for="designation">Designation:</label>
      <input type="text" id="designation" name="designation" required>

      <label for="day">Choose a Day:</label>
      <select id="day" name="day" required>
        <option value="">Select</option>
        <option value="day1">Day 1</option>
        <option value="day2">Day 2</option>
        <option value="day3">Day 3</option>
      </select>

      <button type="submit" id="registerBtn">Register</button>
    </form>
    <p id="message"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
